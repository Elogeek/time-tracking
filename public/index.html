<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/e3ddf954eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./build/css/style.css">
    <title>Time tracker</title>
</head>
<body>
    <div class="container">

        <h1>time tracker <i class="fas fa-business-time"></i></h1>
        <!-- Add a new projet (title) -->
        <div id="divForm">
            <form>
                <div id="divInput">
                    <input type="text"  placeholder="Ajouter un nom de projet..." id="projectName"/>
                    <input type="submit" name="submit" id="btnAdd" value="Ajouter"/>
                </div>
            </form>
        </div>

        <div class="container-project">
            <div class="titleProject">
                <span>Mon super project Ã  tracker</span>
            </div>
           <div class="content-project">
               <div class="content-left">
                    <div>
                       <i class="far fa-clock"></i>
                    </div>
                    <div>
                     <i class="far fa-calendar-alt"></i>
                    </div>
               </div>
               <div class="content-right">
                   <p class="tasksList">
                       ghhtgg
                       <i class="fas fa-stopwatch"></i>
                   </p>
                   <hr>
                   <p class="tasksList">
                       gffghf
                       <i class="fas fa-stopwatch"></i>
                   </p>
                   <hr>
                   <p class="tasksList">
                       thyujyy
                       <i class="fas fa-stopwatch"></i>
                   </p>
                   <hr>
               </div>
           </div>

            <div class="icons">
                <i class="fas fa-trash"></i>
                <i class="far fa-eye"></i>
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <div id="overlay"></div>

    </div>

    <script src="./build/js/front.js"></script>
</body>
</html>
